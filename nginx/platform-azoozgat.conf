server {
    listen 80;
    server_name platform.azoozgat.com www.platform.azoozgat.com;

    # Root directory for static files
    root /actions-runner/_work/AzoozGAT-Platform/AzoozGAT-Platform/public;
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Main application handling
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Dynamic content should not be cached
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "private, no-cache, no-store, must-revalidate";
        expires -1;
        
        # Increase timeouts for long running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static assets - cached aggressively
    location /_next/static/ {
        proxy_pass http://localhost:3000/_next/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files aggressively
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        
        # Fallback if file not found
        try_files $uri @proxy;
    }
    
    # JavaScript files with hash in filename (immutable)
    location ~* \.([0-9a-f]{8,})\.js$ {
        try_files $uri @proxy;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # Non-hashed JavaScript files (can be updated)
    location ~* \.js$ {
        try_files $uri @proxy;
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
    }
    
    # Media files (images, etc) - cached for longer periods
    location ~* \.(jpg|jpeg|gif|png|ico|svg|webp)$ {
        try_files $uri @proxy;
        add_header Cache-Control "public, max-age=604800";
        expires 7d;
    }
    
    # CSS files, web fonts - cached but not as long as images
    location ~* \.(css|woff|woff2)$ {
        try_files $uri @proxy;
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
    }

    # Client-side routing support
    location @proxy {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Compression for bandwidth optimization
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml
        application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "same-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

